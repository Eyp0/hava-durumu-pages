<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hava Durumu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons@2.0.10/css/weather-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <div class="header">
        <h1><i class="fas fa-cloud-sun"></i> Hava Durumu</h1>
        <p class="subtitle">Dünya genelinde hava durumu bilgisi</p>
      </div>
      
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Şehir adı girin..." />
        <button onclick="getWeather()">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="weather-info">
        <div id="weatherResult" class="weather-result">
          <div class="default-message">
            <i class="fas fa-map-marker-alt"></i>
            <p>Bir şehir arayın</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Son güncelleme: <span id="updateTime"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
